<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conex√£o com LeaderLine</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .parent, .child {
      width: 100px;
      height: 50px;
      background-color: #007bff;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px;
      border-radius: 8px;
    }

    .children {
      display: flex;
      justify-content: space-around;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="parent" class="parent">Pai</div>
    <div class="children">
      <div id="child1" class="child">Filho 1</div>
      <div id="child2" class="child">Filho 2</div>
      <div id="child3" class="child">Filho 3</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leader-line/1.0.7/leader-line.min.js"></script>
  <script>
    // Criar linhas conectando o pai aos filhos
    new LeaderLine(
      document.getElementById('parent'),
      document.getElementById('child1'),
      { color: 'black', size: 2, endPlug: 'arrow' }
    );

    new LeaderLine(
      document.getElementById('parent'),
      document.getElementById('child2'),
      { color: 'black', size: 2, endPlug: 'arrow' }
    );

    new LeaderLine(
      document.getElementById('parent'),
      document.getElementById('child3'),
      { color: 'black', size: 2, endPlug: 'arrow' }
    );
  </script>

</body>
</html>
